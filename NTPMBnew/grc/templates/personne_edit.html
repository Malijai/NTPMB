{% extends 'personne_base.html' %}
{% load i18n %}

{% block maincontent %}
    <div id="container">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                {{msg.message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>
<div class="w3-container w3-row-padding-8">
        <h2 class="w3-amber">Update personnal infos #{{ personne.codeGRC }} - {{ personne.prenom }}</h2>
    <div class="w3-col" style="width:15%">
        .
    </div>
    <div class="w3-col" style="width:70%">
        <form method="post">{% csrf_token %}
            <table class="w3-table-all">
            {{ my_form.as_table }}
            <tr><td><button type="submit" class="w3-button w3-amber" name="Savequit">Save and quit</button></td>
            </tr>
            </table>
        </form>
    </div>
    <div class="w3-col" style="width:15%">
        .
    </div>
</div>
{% endblock %}
